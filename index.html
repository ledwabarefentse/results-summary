<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="row">
      <div class="left-card">
        <div>
          <h3>Your Result</h3>
        </div>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div>
          <h2>Great</h2>
          <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perferendis eaque ipsa voluptas facere consectetur suscipit impedit blanditiis sed eum! Odio.</p>
        </div>
      </div>
      <div class="right-card">
        <div>
          <h3>Summary</h3>
        </div>
        <div class="column">
          <div class="first-grade">
            <div class="row">
              <div>
                <h4>Reaction</h4>
              </div>
              <div>
                <h4>80 <span class="total">/ 100</span></h4>
              </div>
            </div>
          </div>
          <div class="second-grade">
            <div class="row">
              <div>
                <h4>Memory</h4>
              </div>
              <div>
                <h4>92 <span class="total">/ 100</span></h4>
              </div>
            </div>
          </div>
          <div class="third-grade">
            <div class="row">
              <div>
                <h4>Verbal</h4>
              </div>
              <div>
                <h4>61 <span class="total">/ 100</span></h4>
              </div>
            </div>
          </div>
          <div class="forth-grade">
            <div class="row">
              <div>
                <h4>Visual</h4>
              </div>
              <div>
                <h4>72 <span class="total">/ 100</span></h4>
              </div>
            </div>
          </div>
        </div>
        <div class="mybutton">
          <a href="#" class="btn">Continue</a>
        </div>
        </div>
    </div>
  </div>
</body>
</html>
